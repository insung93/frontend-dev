<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			$("#h2").after("<p id='p1'>내용입니다.</p>");
		}, 2000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - after()</h1>
	<h2 id="h2">제목입니다.</h2>
	<p>지정한 태그 뒤에 파라미터 HTML를 삽입한다.</p>
</body>
</html>
