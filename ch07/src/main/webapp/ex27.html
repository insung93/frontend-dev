<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			$("#p1").insertAfter("#h2");
		}, 2000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - insertAfter()</h1>
	<p id="p1">내용입니다.</p>
	<h2 id="h2">제목입니다.</h2>
	<p>HTML 이동 –  insertAfter(  “이동할 곳의 선택자” ) <br>
		- 선택자로 지정한 태그를  다른  태그 뒤로 이동</p>
</body>
</html>
