<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p1").prepend("<strong>가나다라마바사</strong>");
	}, 2000);
});
</script>
</head>
<body>

	<h1>DOM 조작 API - prepend()</h1>
	<p id="p1">아자차카타파하</p>
	<p>지정한 태그 안의 내용의 앞에 파라미터 HTML를 삽입한다.</p>
</body>
</html>
