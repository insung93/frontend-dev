<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			$("#p1").prependTo("#p2");
		}, 2000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - prependTo()</h1>
	
	<p id="p2">MNOPQRSTUVWXYZ</p>
	<p id="p1"><strong>ABCDEFGHIJKL</strong></p>
	<p>HTML 이동 –  prependTo(  “이동할 곳의 선택자” ) <br>
		- 선택자로 지정한 태그를  다른  태그 안에 포함된 텍스트 앞으로 이동</p>
</body>
</html>
