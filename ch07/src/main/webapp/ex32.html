<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
			setTimeout(function () {

				// 함수 체인
				//$("h1 a")
				//		.attr("href","http://www.douzone.com")
				//		.attr("target","_blank")
				//		.attr("title","더존비즈온")
				//		.css("fontSize","0.75em");

				$("h1 a").attr({
							href:"http://www.douzone.com",
							target : "_blank",
							title : "더존비즈온"})
						.css("fontSize","0.75em");
			}, 2000);
		});
	</script>
</head>

<body>
	<h1>DOM 조작 API - attr()</h1>
	<h1><a href="">우리회사!!!</a></h1>

</body>

</html>
