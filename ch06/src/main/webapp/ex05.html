<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 용어정리
 1. 태그(tag)
  - HTML문서 안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
 2. 문서객체(Document Object)
  - DOM(Document Object Model)
  - 구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
  - JavaScript에서 접근하고 조작하게 된다.(document라는 이름으로)
 3. 노드(Node)
  - DOM Tree 각각의 요소
*/
window.addEventListener("load", function() {
	console.log("loaded");
	let el = document.getElementById("header-2");
	console.log(el);
});
</script>
</head>
<body>
<!-- Dom을 접근하는 시점  -->
<h1> Step 1 </h1>
<script>alert(" Step 2 ")</script>
<h1 id="header-2"> Step 3 </h1>
<script>alert(" Step 4 ")</script>
</body>
</html>
