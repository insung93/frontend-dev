<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// form submit 막기 1 ( DOM Event Model - 2 )
window.addEventListener("load",function(){
	
	const form = document.getElementById('form-login');
	form.addEventListener("submit", function(event) {
		event.preventDefault();
		
		const inputEmail = document.getElementById("input-email");
		if(inputEmail.value == '') {
			alert('이메일이 비어 있습니다.');
			inputEmail.focus();
			return ;
		}
		const inputPassword = document.getElementById("input-pwd");
		if(inputPassword.value == '') {
			alert('패스워드가 비어 있습니다.');
			inputPassword.focus();
			return ;
		}
		
		this.submit();		
	});
});


</script>
</head>
<body>
	<form id="form-login" action="/user/auth" method="post">
		<label>이메일</label>
		<input type="text" name="email" id="input-email"/> 
		<br><br>
		<label>비밀번호</label>
		<input type="password" name="password" id="input-pwd"/>
		<br><br>
		<input id="input-submit" type="submit" value="로그인" disabled="disabled"/>
	</form>
</body>
</html>
