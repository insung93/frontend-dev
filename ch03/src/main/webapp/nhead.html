<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* { padding: 0; margin: 0; }
.header {
	width: 630px;
	height: 100px;
	margin: 50px auto;
}
.header .logo, .header .search-box { float: left; }

.header .logo {
	width: 222px;
	height: 52px;
	font-size: 0; 
	overflow: hidden;
	
	background: url('/ch03/images/naver.png') no-repeat 0 -158px;
	background-size: 440px 408px; 
}
.header .search-box {
	width: 400px;
	height: 50px
}
.header .search-box input,
.header .search-box a		{display: block}

.header .search-box *	 { float: right }

.search-box .btn-search {
	width: 45px;
	height: 45px;
	background-color: #19ce60; 
}

.search-box .btn-search button {
	font-size: 0;
	text-indent: 110%;
	width: 30px;
	height: 30px;
	display: block;
	background-color: green;
	
}

.header .search-box { 
	border: 2px solid #19ce60;
}
.header .search-box input { 
	float: left;
	width: 220px;
	padding: 13px 5px;
	font-size: 16px;
	font-weight: bold;
	outline: none;
	border: 0px; 
}
</style>
</head>
<body>
	<div class="header">
		<h1 class="logo">네이버</h1>
		<div class="search-box">
			<div class="btn-search">
				<button>돋보기</button>
			</div>
			<a href="">드롭다운</a>
			<a href="">키보드</a>
			<input type="text">
		</div>
	</div>
</body>
</html>
